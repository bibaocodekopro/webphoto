<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exten Photographer</title>
    <link rel="stylesheet" href="public/style.css">
    <link rel="stylesheet" href="public/font/Kode_Mono/KodeMono-Medium.ttf">
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>

<body>
    <h1 style="display: none;">Exten Photographer</h1>
    <div class="container">
        <div class="header">
            <div class="icon-header">
                <p>icon-header</p>
            </div>
            <div class="menu-header">
                <a href="" class="titles active" id="hightlights">
                    <h2>HIGHLIGHTS</h2>
                </a>
                <a href="" class="titles" id="abouts">
                    <h2>ABOUT</h2>
                </a>
                <a href="" class="titles" id="portfolio">
                    <h2>PORTFOLIO</h2>
                </a>
                <a href="" class="titles" id="testimonials">
                    <h2>TESTIMONIALS</h2>
                </a>
                <a href="" class="titles" id="behindBrides">
                    <h2>BEHIND THE BRIDES</h2>
                </a>
                <a href="" class="titles" id="contact">
                    <h2>CONTACT</h2>
                </a>
            </div>
            <div class="menu-mobile-header">

            </div>
        </div>
        <div class="body">
            <div class="carousel">
                <div class="swiper">
                    <div class="btn-move-slider">
                        <div class="btns btn-previous">
                            <img src="public/images/icon/left-arrow.png" alt="">
                        </div>
                        <div class="btns btn-next">
                            <img src="public/images/icon/right-arrow.png" alt="">
                        </div>
                    </div>
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <div class="single">
                                <img src="https://picsum.photos/800/1200?random=1" alt="" />
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="single">
                                <img src="https://picsum.photos/800/1200?random=2" alt="" />
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="single">
                                <img src="https://picsum.photos/800/1200?random=3" alt="" />
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="single">
                                <img src="https://picsum.photos/800/1200?random=4" alt="" />
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="single">
                                <img src="https://picsum.photos/800/1200?random=5" alt="" />
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="single">
                                <img src="https://picsum.photos/800/1200?random=6" alt="" />
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="single">
                                <img src="https://picsum.photos/800/1200?random=7" alt="" />
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="single">
                                <img src="https://picsum.photos/800/1200?random=8" alt="" />
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="single">
                                <img src="https://picsum.photos/800/1200?random=9" alt="" />
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="single">
                                <img src="https://picsum.photos/800/1200?random=10" alt="" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="contact">
                <a href="" class="icon-contact" title="Facebook">
                    <img src="public/images/icon/facebook.png" alt="Facebook">
                </a>
                <a href="" class="icon-contact" title="Instagram">
                    <img src="public/images/icon/instagram.png" alt="Instagram">
                </a>
            </div>
            <div class="copy-right">
                <p>COPYRIGHT Â© 2023 Exten PHOTO</p>
